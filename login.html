<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Background Image -->
        <div class="background-img">
            <img src="image2.png" alt="Background" class="background-img-img">
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form action="project.html" class="form">
                <h1 class="header">Signup</h1>
                <input type="text" placeholder="First Name" required class="txt">
                <input type="text" placeholder="Last Name" required class="txt">
                <input type="email" placeholder="Email (____@___.com)" required class="txt">
                <button type="submit" class="send">Shop Now</button>
            </form>
        </div>
    </div>
</body>
</html>
